<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sharingan Eye</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./Assets/png-sharingan.png" type="image/x-icon">

</head>

<body id="index-page">
    <video id="vid-Back" class="background-video" autoplay loop muted>
        <source src="./Assets/naruto.mp4" type="video/mp4">
    </video>
    <button id="play-button" onclick="window.location.href='./main.html'">Start Game</button>
    <button id="startMusicButton">♫</button>
    <button id="instructionsBtn" onclick="window.location.href='./instructions.html'">Instructions</button>
    <script>
        let gameMusic = new Audio("./Assets/index-song.mp3");
        gameMusic.loop = true;
        gameMusic.volume = 0.3;

        const startMusicButton = document.getElementById("startMusicButton");
        startMusicButton.addEventListener("click", () => {
            if (gameMusic.paused) {
            gameMusic.play();
            startMusicButton.textContent = "Stop Music";  
        } else {
            gameMusic.pause();
            startMusicButton.textContent = "♫"; 
        }        });
    </script>
</body>

</html>
